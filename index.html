<!doctype html>
<html>
<head>
	<script src="longdate.js"></script>
	<style>
	body {
		font-family: monospace;
		font-size: 1.1em;
	}
	td {
		text-align: center;
	}
	table {
		border-collapse: collapse;
		border-spacing:0;
	}
	.longdate-day {
		border: 1px solid #acacac;
		height:22px;
	}
	.longdate-day.today {
		color:#ff0000;
	}
	.longdate-month {
		width:32.3333331%;
		float:left;
		margin-right:1%;
	}
	#longdate {
		overflow:hidden;
	}
	.control {
		text-align: center;
		margin-top: 15px
	}
	.control span {
		display:inline-block;
		width:150px;
		text-align: center;
		border:1px solid #efefef;
		background-color: #eeeeee;
		cursor:pointer;
	}
	</style>
</head>
<body>
<div id='longdate'>

</div>
<div class="control">
	<span id="prev">Previous Months</span>
	<span id="next">Next Months</span>
</div>
<script type="text/javascript">
	var longdate=new LongDate(document.getElementById('longdate'),{'showMonth':3});
	document.getElementById('prev').onclick=function(){longdate.prev()};
	document.getElementById('next').onclick=function(){longdate.next()};
</script>


</body>
</html>
